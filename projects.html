{% extends 'index.html' %}

{% block content %}
  <section>
    <h2>My Projects</h2>
    <div class="grid-container">
      <a href="pdf/MasterThesis.pdf'" class="grid-item"><img src="images/thesis_page.jpg" alt="Thesis"></a>
      <a href="pdf/BachelorThesis.pdf'" class="grid-item"><img src="images/bachelor_page.jpg" alt="Bachelor"></a>
    </div>
  </section>

  <section>
    <h2>Group Projects</h2>
    <div class="grid-container">
      <a href="pdf/daylightposter.pdf" class="grid-item"><img src="images/daylight.jpg" alt="Thesis"></a>
      <a href="pdf/indoorclimate.pdf" class="grid-item"><img src="images/indoorclimate.jpg" alt="Bachelor"></a>
      <a href="pdf/MEP.pdf" class="grid-item"><img src="images/MEP.jpg" alt="Bachelor"></a>
    </div>
  </section>

  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 600px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .grid-item:hover {
      transform: scale(1.1);
    }

    .grid-item img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
{% endblock %}
