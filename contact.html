	<style>
        /* Page-specific styles */
      body {
          background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);
          color: black;
          margin: 0;

    h2 {
        animation-name: change-color, grow-shrink;
        animation-duration: 1.5s;
        animation-iteration-count: 1;
        }

    .p1 {
    animation-name: change-color, right-slide;
    animation-duration: 1.5s;
    animation-iteration-count: 1;
    } 

    .p2 {
    animation-name: change-color, left-slide;
    animation-duration: 1.5s;
    animation-iteration-count: 1;
    }
    .photozoom {
    animation-name: change-color, zoom;
    animation-duration: 1.5s;
    animation-iteration-count: 1;
    }
    .photoslide {
    animation-name: change-color, up-slide;
    animation-duration: 1.5s;
    animation-iteration-count: 1;
    }

    @keyframes change-color {
    0% { color: #ffffff00; }
    100% { color: #000000; }
    }

    @keyframes grow-shrink {
    0% { transform: translate(0px, -20px); }
    100% { transform: translate(0,0); }
    }

    @keyframes left-slide {
    0% { transform: translate(-20px, 0px); }
    100% { transform: translate(0,0); }
    }
    @keyframes right-slide {
    0% { transform: translate(20px, 0px); }
    100% { transform: translate(0,0); }
    }
    @keyframes up-slide {
    0% { transform: translate(0px, 30px); }
    100% { transform: translate(0,0); }
    }
    @keyframes zoom {
        0% { transform: scale(0.9); }
        100% { transform: scale(1); }
        }

    .image-container {
      animation-name: change-color, up-slide;
      animation-duration: 1.5s;
      animation-iteration-count: 1;
      position: relative;
      display: inline-block;
    }

	</style>
